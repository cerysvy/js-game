<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  
  <title>Cocktail Game</title>
</head>

<body>
  <header>
  <main>
    <section>
      <h2>Recipe</h2> 
      <h3>Espresso Martini</h3>
      <ul>
        <li><img src="espresso-martini.png" class="espresso-martini__img"></li>
        <li>25ml Espresso</li>
        <li>50ml Vodka</li>
        <li>25ml Coffee Liqueur</li>
      </ul>
      <p>Add some ice</p>
      <p>Shake!</p>
      
      <button id=ready-button>Ready?</button>
    </section>
  </main>
  </header>



<div class="bar">
  <div class="top-shelf">
    <span id ="espresso">Espresso</span>
    <span id ="lemon-juice">
      <img src="lemon-juice.jpg" class="lemon-juice__img">
      Lemon Juice
    </span>
    <span id ="simple-syrup">
      <img src="simple-syrup.png" class="simple-syrup__img">
      Simple Syrup
    </span>
    <span id ="creme-de-mure">
      <img src="creme-de-mure.jpg" class="creme-de-mure__img">
      Creme De Mure
    </span>
  </div>
  <div class="bottom-shelf">
    <span id ="vodka">
      <img src="vodka.png" class="vodka__img">
      Vodka
    </span>
    <span id ="gin">
      <img src="gin.jpg" class="gin__img">
      Gin
    </span>
    <span id ="cof-liq">
      <img src="coffee-liqueur.jpg" class="cof-liq__img">
      Coffee Liqueur
    </span>
  </div>
  <div class="bar-top">
    <span id ="ice">Ice</span>
    <span id ="shake">Shake</span>
  </div>
</div>

</body>

  <script src="main.js"></script>

</html>
