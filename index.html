<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  
  <title>Cocktail Game</title>
</head>

<body>
  <header id="recipe">
  <main>
    <section>
      <ul>
        <h3>Espresso Martini</h3>
        <li><img src="espresso-martini.png" class="espresso-martini__img"></li>
        <li>25ml Espresso</li>
        <li>50ml Vodka</li>
        <li>25ml Coffee Liqueur</li>
        <br>
        <li>Add some ice</li>
        <li>Shake!</li>
        <button id=ready-button>Ready?</button>
      </ul>
    </section>


  </main>
  </header>


<div class="bar hide" id="bar">
  <div class="top-shelf">
    <span id ="espresso-box">
      <img src="espresso.jpg" class="espresso__img">
      <p id ="espresso">Espresso</p>
    </span>
    <span id ="lemon-juice-box">
      <img src="lemon-juice.jpg" class="lemon-juice__img">
      <p id ="lemon-juice">Lemon Juice</p>
    </span>
    <span id ="simple-syrup-box">
      <img src="simple-syrup.png" class="simple-syrup__img">
      <p id ="simple-syrup">Simple Syrup</p>
    </span>
    <span id ="creme-de-mure-box">
      <img src="creme-de-mure.jpg" class="creme-de-mure__img">
      <p id ="creme-de-mure">Creme De Mure</p>
    </span>
  </div>
  <div class="bottom-shelf">
    <span id ="vodka-box">
      <img src="vodka.png" class="vodka__img">
      <p id ="vodka">vodka</p>
    </span>
    <span id ="gin-box">
      <img src="gin.jpg" class="gin__img">
      <p id ="gin">Gin</p>
    </span>
    <span id ="cof-liq-box">
      <img src="coffee-liqueur.jpg" class="cof-liq__img">
      <p id ="cof-liq">Coffee Liqueur</p>
    </span>
  </div>
  <div class="bar-top">
    <span id ="ice">Ice</span>
    <span id ="shake">Shake</span>
  </div>
</div>

</body>

<div class="result-win" id="result-win">
  <section id="outcome">
    <ul id="win">
      <h3>Perfect!</h3>
      <li>Drink order fulfilled!</li>
      <li><img src="espresso-martini.png" class="espresso-martini__img"></li>
      <button id=restart-button>Play again?</button>
    </ul>
  </section>
</div>

<div class="result-lose" id="result-lose">
  <section id="outcome">
    <ul id="lose">
      <h3>Oops!</h3>
      <li>Drink order failed</li>
      <br>
      <li><img src="cobbler-shaker-fail.png" class="cobbler-shaker-fail__img"></li>
      <br>
      <button id=restart-button>Try again?</button>
    </ul>
  </section>
</div>

  <script src="main.js"></script>
</html>
